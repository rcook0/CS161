name: cs161-reader

on:
  push:
  pull_request:

jobs:
  verify-goldens:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Verify goldens
        run: |
          python3 scripts/golden_verify.py --registry hook_registry.yaml --golden golden
